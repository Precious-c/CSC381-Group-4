<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

        <title> Web Form </title>

    </head>
    <body>
        <div class="container">
            <h2>Create Account</h2>
            <form id="registrationForm" class="form">
                <div class="form-item">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter Username">
                    <small>Error Message</small>
                </div>

                <div class="form-item">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter email">
                    <small>Error Message</small>
                </div>

                <div class="form-item">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" placeholder="Enter phone number">
                    <small>Error Message</small>
                </div>

                <div class="form-item">
                    <label for="matricNum">Matric No.</label>
                    <input type="text" id="matricNum" placeholder="">
                    <small>Error Message</small>
                </div>

                <div class="form-item">
                    <label for="department">Department</label>
                    <select name="department" id="department">
                        <option value="Null"></option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="ComputerScience">Computer Science</option>
                        <option value="Physics">Physics</option>
                        <option value="Geology">Geology</option>
                        <option value="microBiology">MicroBiology</option>
                        <option value="geneticsAndBiotechnology">Genetics and Biotechnology</option>
                        <option value="zoology">zoology</option>
                        <option value="scienceLabTechnlonogy">Science Lab Technlonogy</option>
                        <option value="nursing">Nursing</option>
                        <option value="Anatomy">Anatomy</option>
                        <option value="radiography">Radiography</option>
                        <option value="biochemistry">Biochemistry</option>
                    </select>
                </div>

                <div class="form-item">
                    <label for="faculty">Faculty</label>
                    <select name="faculty" id="faculty">
                        <option value="Null"></option>
                        <option value="physicalSciences">Physical Sciences</option>
                        <option value="biologicalSciences">Biological Sciences</option>
                        <option value="medicine">Medicine</option>
                    </select>  
                </div>

                <div class="form-item">
                    <label for="dob">Date of birth</label>
                    <input type="date" id="dob">
                </div>

                <div class="form-item">
                    <label for="sex">Sex</label>
                    <select name="sex" id="sex">
                        <option value="Null"></option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="ratherNotSay">Rather not say</option>
                    </select>
                </div>

                <div class="form-item">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password">
                    <small>Error Message</small>
                </div>

                <div class="form-item">
                    <label for="passworConf">Confirm Password</label>
                    <input type="password" id="passwordConf" placeholder="Enter password">
                    <small>Error Message</small>
                </div>

                <div class="btn">
                    <button class="submit">Submit</button>
                    <button class="back">Back</button>
                </div>
            </form>
        </div>
        <script type="text/javascript" src="assets/js/main.js"></script>
    </body>
</html>

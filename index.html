<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
        <link rel="stylesheet" type="text/css" href="assets/css/style2.css">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

        <title> Web Form </title>

    </head>
    <body>
        <div class="form-body">
            <h3>Create Account</h3>
            <form action="">
                <div class="form-item">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>

                <div class="form-item">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-item">
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>

                <div class="form-item">
                    <label for="Matric:">Matric/Reg Number:</label>
                    <input type="text" id="Matric:" name="Matric:" required>
                </div>
                
                <div class="form-item">
                    <label for="yrOfStudy">Current Year of Study:</label>
                    <select name="yrOfStudy" id="yrOfStudy" required>
                        <option value="Null"></option>
                        <option value="1">100L</option>
                        <option value="2">200L</option>
                        <option value="3">300L</option>
                        <option value="4">400L</option>
                        <option value="5">500L</option>
                    </select>   
                </div>

                <div class="form-item">
                    <label for="department">Department:</label>
                    <select name="department" id="department" required>
                        <option value="Null"></option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="ComputerScience">Computer Science</option>
                        <option value="Physics">Physics</option>
                        <option value="Geology">Geology</option>
                        <option value="microBiology">MicroBiology</option>
                        <option value="geneticsAndBiotechnology">Genetics and Biotechnology</option>
                        <option value="zoology">zoology</option>
                        <option value="scienceLabTechnlonogy">Science Lab Technlonogy</option>
                        <option value="nursing">Nursing</option>
                        <option value="Anatomy">Anatomy</option>
                        <option value="radiography">Radiography</option>
                        <option value="biochemistry">Biochemistry</option>
                    </select>
                </div>

                <div class="form-item">
                    <label for="faculty">Faculty:</label>
                    <select name="faculty" id="faculty" required>
                        <option value="Null"></option>
                        <option value="physicalSciences">Physical Sciences</option>
                        <option value="biologicalSciences">Biological Sciences</option>
                        <option value="medicine">Medicine</option>
                    </select>  
                </div>

                <div class="form-item">
                    <label for="dob">Date of birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="form-item">
                    <label for="sex">Sex:</label>
                    <select name="sex" id="sex" required>
                        <option value="Null"></option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="ratherNotSay">Rather not say</option>
                    </select>
                </div>

                <div class="form-item">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <input class="submit" type="submit" value="Submit">
                
            </form>
        </div>
    </body>
</html>
